<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Zepto Event Tests</title>
    <script type="text/javascript" src="/bower_components/zepto/zepto.js"></script>
    <style type="text/css">
        input{
            border: 1px solid #222222;
        }
    </style>
</head>
<body>
    <input type="button" value="我是普通点击事件" id="click" />
    <input type="button" value="我是快速点击事件" id="fastclick" />
    <div class="a">
        <div class="aa">
            <div class="b">b</div>
        </div>
    </div>
    <script type="text/javascript">
        var c = $('#click');
        var fc = $('#fastclick');
        var t = new Date().getTime()
        $(document).bind('touchstart', function (e) {
            t = e.timeStamp;
        });
        fc.bind('touchend', function (e) {
            var event = $.Event('fastclick');
            //这里为了方便而已，其实该e.target
            fc.trigger(event);
        });
        c.bind('click', function (e) {
            $(this).val('我是普通点击事件' + '(' + (e.timeStamp - t) + ')')
        });
        fc.on('fastclick', function (e) {
            $(this).val('我是快速点击事件' + '(' + (e.timeStamp - t) + ')')
        })
    </script>
</body>
</html>
